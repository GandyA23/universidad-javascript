<!doctype html>
<html lang="en">
  <head>
    <!-- Mi versión de calculadora con HTML5 -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Mi calculadora en Bootstrap</title>
  </head>
  <body>
    <div class="container-fluid">
        <h1>Calculadora básica en Bootstrap</h1>
    </div>

    <!-- Input -->
    <div class="input-group mb-3">
        <span class="input-group-text" id="num1">Número 1</span>
        <input id="n1" type="number" class="form-control" placeholder="Ex. 12" aria-label="Ex. 12" aria-describedby="num1">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="num1">Número 2</span>
        <input id="n2" type="number" class="form-control" placeholder="Ex. 15" aria-label="Ex. 15" aria-describedby="num1">
    </div>

    <!-- Output -->
    <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" onclick="doOperation('+')" type="button">Suma (+)</button>
        <button class="btn btn-outline-secondary" onclick="doOperation('-')" type="button">Resta (-)</button>
        <button class="btn btn-outline-secondary" onclick="doOperation('*')" type="button">Multiplicación (*)</button>
        <button class="btn btn-outline-secondary" onclick="doOperation('/')" type="button">División (/)</button>
        <input id="resultado" type="text" class="form-control" placeholder="Resultado" aria-label="Resultado">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
  </body>
</html>
