<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formularios</title>
    </head>
    <body>
        <form id="formulario">
            Nombre: <input type="text" name="nombre" value="Gandy" /> <br />
            Apellidos: <input type="text" name="apellidos" value="Ávila" /> <br />
        </form>

        <button onclick="mostrarValores()">Mostrar</button>

        <div id="valores"></div>

        <script>
            function mostrarValores () {
                // Obtener el formulario desde JS
                const formulario = document.forms['formulario'];
                
                // Obtener los valores de los inputs y mostrarlos en un div
                let texto = '';
                for (const elemento of formulario)
                    texto += `${elemento.value} <br/>`;

                // Acceder a los elementos individuales del formulario
                const nombre = formulario['nombre'];
                const apellidos = formulario['apellidos'];

                texto = `${nombre.value} <br/> ${apellidos.value}`;
                
                document.getElementById('valores').innerHTML = texto;
            } 
        </script>
    </body>
</html>
